<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="left">
    <div class="logo"> 
        <img src="/images/Untitled design.png" alt="logo" width="100px">
        <div class="logo-text">Flower</div>
    </div>
    <div class="credits"><div>Photo by Ivana Cajina on Unplash</div></div>
</div>
<div class="right">
    <div class="form">
        <form action="#" method="get">
            <div class="top container">   
                <div>This is not a real Online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
                <div>Sign up <em>now</em> to get started.</div>
                <div>You <em>know</em> you want to.</div>
            </div>
            <div class="middle container">
                <div class="form-text">Let's do this!</div>
                <ol>
                    <li>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </li>
                    <li>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </li>
                    <li>
                        <label for="tel">Phone Number</label>
                        <input type="tel" name="tel" id="tel" required>
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </li>
                     <li>
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="password" required>
                    </li>
                </ol>
            </div>
            <div class="bottom container">
                <div><button type="submit" class="btn">Create Account</button></div>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
